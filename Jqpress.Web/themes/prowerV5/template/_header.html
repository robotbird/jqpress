<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head profile="http://gmpg.org/xfn/11">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>#if(${Model.IsDefault}==0) ${Model.PageTitle} - #end ${Model.SiteName}</title>
	<meta name="keywords" content="${Model.metakeywords}" />
   <meta name="description" content="${Model.metadescription}" />
    <link rel="stylesheet" type="text/css" media="all" href="${Model.themeurl}style.css" />
	<!–[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]–>
	<script type="text/javascript" src="${Model.siteurl}common/scripts/jquery.js"></script>
<script type="text/javascript" src="${Model.siteurl}common/scripts/common.js"></script>
</head>

<body class="home blog">
<header id="header">
	<hgroup>
		<h1 id="logo"><a href="${Model.siteurl}">${Model.sitename}</a></h1>
		<h2>${Model.sitedescription}</h2>
	</hgroup>
</header>
<div id="wrap">

	<nav id="menu">
	<ul id="menu-header" class="nav">
	

#foreach($item in $Model.navlinks)
<li id="menu-item-2179" class="menu-item menu-item-type-post_type menu-item-object-page menu-item-2179"><a href="${item.linkurl}" title="${item.description}" target="${item.target}">${item.linkname}</a></li>
#end


</ul></nav>

	<div id="toolbar">
		<div id="rss"><a href="${Model.feedurl}" title="RSS Feed">RSS</a></div>
		<form id="searchform" method="get" action="${Model.siteurl}search.aspx">
			<input type="text" value="${Model.searchkeyword}" id="keyword" name="keyword" size="30" placeholder="Search" autocomplete="off" required />
			<button type="submit">Search</button>
		</form>
	</div>
<div id="content">
